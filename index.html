        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74,144,226,0.1);
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
        }
        .result {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        .color-box {
            width: 200px;
            height: 120px;
            margin: 0 auto 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        .color-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
        }
        .ral-code {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
        }
        .name {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            opacity: 0.95;
        }
        .rgb {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .error {
            color: #e74c3c;
            background: #fadbd8;
            border: 1px solid #f5b7b1;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .examples {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        .example-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        .example-btn:hover {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }
    </style>

        input.addEventListener('input', function() {
            const code = this.value.replace(/[^0-9]/g, '').padStart(4, '0').slice(0,4).toUpperCase();
            this.value = code;
            
            if (code.length === 4) {
                showColor(code);
            } else {
                result.classList.remove('show');
                result.innerHTML = '';
            }
        });

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const code = this.value.replace(/[^0-9]/g, '').padStart(4, '0').slice(0,4);
                showColor(code);
            }
        });

        function showColor(code) {
            const color = ralColors[code];
            if (color) {
                const rgbStr = `rgb(${color.rgb.join(',')})`;
                result.innerHTML = `
                    <div class="color-box" style="background-color: ${rgbStr};"></div>
                    <div class="color-info">
                        <div class="ral-code">RAL ${code}</div>
                        <div class="name">${color.name}</div>
                        <div class="rgb">${rgbStr}</div>
                    </div>
                `;
                result.classList.add('show');
            } else {
                result.innerHTML = `
                    <div class="error">
                        ‚ùå RAL ${code} not found in RAL Classic collection
                    </div>
                `;
                result.classList.add('show');
            }
        }

        function setExample(code) {
            input.value = code;
            input.dispatchEvent(new Event('input'));
        }
